# PLIK: luigi_pipeline/config.yaml

LLMMarkdownProcessor:
  # model: "claude-3.5-haiku"
  model: "claude-4-sonnet"
  max_concurrent: 5 # NEW: sliding window size
  retry_failed_pages: true
  rate_limit_backoff: 20.0

AIHeaderDetector:
  model: "gpt-4.1-mini"
  temperature: 0.0

PDFProcessing:
  extract_images: true
  extract_tables: true

MarkdownCombiner:
  save_individual_pages: true
  save_combined_file: true
  output_dir: "output"

FileRouter:
  supported_pdf_extensions: [".pdf"]
  supported_text_extensions: [".txt", ".md"]

provider_delays:
  ollama: 3.0
  openai: 0.0
  anthropic: 0.5

performance:
  processing_timeout: 600
  retry_attempts: 3
