<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>üï∏Ô∏è Knowledge Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/graph-styles.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <!-- Top Toolbar -->
  <div id="toolbar">
    <div class="toolbar-section title-section">
      <h1>üï∏Ô∏è Knowledge Graph</h1>
      <button id="refreshBtn" class="btn primary">üîÑ Od≈õwie≈º</button>
    </div>
    
    <div class="toolbar-section search-section">
      <label class="filter-label">Wyszukaj:</label>
      <input type="text" id="searchInput" placeholder="Wpisz nazwƒô encji..." class="search-input">
    </div>
    
    <div class="toolbar-section entity-section">
      <label class="filter-label">Typy encji:</label>
      <div class="checkbox-group" id="entity-filters">
        <!-- Dynamically populated -->
      </div>
    </div>
    
    <div class="toolbar-section relationship-section">
      <label class="filter-label">Relacje:</label>
      <div class="checkbox-group" id="relationship-filters">
        <!-- Dynamically populated -->
      </div>
    </div>
    
    <div class="toolbar-section stats">
      <span id="nodeCount">0 encji</span>
      <span id="edgeCount">0 relacji</span>
    </div>
  </div>

  <!-- Graph Canvas -->
  <div id="graph-container">
    <svg id="graph-svg"></svg>
  </div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Loading Screen -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div class="loading-text">≈Åadowanie grafu...</div>
  </div>

  <!-- Scripts -->
  <script src="/static/graph-config.js"></script>
  <script src="/static/graph-data.js"></script>
  <script src="/static/graph-render.js"></script>
  <script src="/static/graph-interactions.js"></script>
  <script src="/static/graph-main.js"></script>
</body>
</html>
