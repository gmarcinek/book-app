<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>🕸️ NER Knowledge Graph</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/graph.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <div id="controls">
    <h1>🕸️ Knowledge Graph</h1>
    <button id="reloadBtn" class="primary">🔄 Odśwież</button>
    
    <div class="dropdown-container">
      <div class="dropdown">
        <button type="button" id="typeDropdownBtn" class="dropdown-btn">
          <span id="typeDropdownText">Wszystkie typy</span>
          <span class="dropdown-arrow">▼</span>
        </button>
        <div id="typeDropdownMenu" class="dropdown-menu">
          <label class="dropdown-item">
            <input type="checkbox" value="" checked> Wszystkie typy
          </label>
        </div>
      </div>
    </div>
    
    <label>Max węzłów <input id="maxNodes" type="number" min="50" max="500" value="200" style="width:80px" /></label>
    <label><input type="checkbox" id="chunksToggle" /> Pokaż chunki</label>
    <label>Szukaj <input id="searchInput" placeholder="fraza…" style="width:150px" /></label>
    
    <div class="filter-group">
      <span style="font-weight:500;">Relacje:</span>
      <label><input type="checkbox" id="filter-contains" checked /> contains</label>
      <label><input type="checkbox" id="filter-similar_to" checked /> similar</label>
      <label><input type="checkbox" id="filter-co_occurs" checked /> co-occurs</label>
      <label><input type="checkbox" id="filter-located_in" checked /> located</label>
      <label><input type="checkbox" id="filter-authored_by" checked /> authored</label>
      <label><input type="checkbox" id="filter-mentioned_with" checked /> mentioned</label>
    </div>
    
    <span id="stats" style="margin-left:auto;font-size:.8rem;color:var(--muted);"></span>
  </div>

  <svg id="graph" width="100%" height="100%"></svg>
  <div id="tooltip" class="tooltip" style="display:none"></div>

  <script src="/static/graph.js"></script>
</body>
</html>
