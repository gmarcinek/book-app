<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>🕸️ Knowledge Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/graph-styles.css">
  <link rel="stylesheet" href="/static/graph-drawer-styles.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <!-- Top Toolbar -->
  <div id="toolbar">
    <div class="toolbar-section title-section">
      <h1>🕸️ Knowledge Graph</h1>
      <button id="refreshBtn" class="btn primary">🔄 Odśwież</button>
    </div>
    
    <div class="toolbar-section search-section">
      <label class="filter-label">Wyszukaj:</label>
      <input type="text" id="searchInput" placeholder="Wpisz nazwę encji..." class="search-input">
    </div>
    
    <div class="toolbar-section stats">
      <span id="nodeCount">0 encji</span>
      <span id="edgeCount">0 relacji</span>
    </div>
  </div>

  <!-- Graph Canvas -->
  <div id="graph-container">
    <svg id="graph-svg"></svg>
  </div>

  <!-- Left Floating Sidebar -->
  <div id="left-sidebar" class="floating-sidebar left-side">
    <div class="sidebar-header">
      <h3>🎯 Typy Encji</h3>
    </div>
    <div class="sidebar-content">
      <div class="checkbox-group" id="entity-filters"></div>
    </div>
    <div class="sidebar-header">
      <h3>🔗 Relacje</h3>
    </div>
    <div class="sidebar-content">
      <div class="checkbox-group" id="relationship-filters"></div>
    </div>
  </div>

  <!-- Entity Details Drawer - EMPTY (JS will populate) -->
  <div id="entity-drawer" class="entity-drawer"></div>

  <!-- Drawer Overlay -->
  <div id="drawer-overlay" class="drawer-overlay"></div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Loading Screen -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Ładowanie grafu...</div>
  </div>

  <!-- Scripts -->
  <script src="/static/graph-config.js"></script>
  <script src="/static/graph-data.js"></script>
  <script src="/static/graph-render.js"></script>
  <script src="/static/graph-interactions.js"></script>
  <script src="/static/graph-drawer.js"></script>
  <script src="/static/graph-main.js"></script>
</body>
</html>
